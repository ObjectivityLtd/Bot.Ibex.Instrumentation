version: 0.0.{build}
image: Visual Studio 2017
configuration: Release
init:
- ps: >-
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
        Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_TAG_NAME.split("-")[0])"
    }
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
environment:
  namespace: Bot.Ibex.Instrumentation
  common_module: Common
  cc: opencover
    
  StrongNameKeyName: key.snk
  StrongNameKeyPath: ''
  StrongNameKey:
    secure: 
test:
  assemblies:
    - '**\*.Tests.dll'


install:
- cinst codecov xunit
- ps: >-
    if ($env:StrongNameKey)
    {
        Set-AppveyorBuildVariable "StrongNameKeyPath" "..\..\$env:StrongNameKeyName"
        [IO.File]::WriteAllBytes("$env:APPVEYOR_BUILD_FOLDER\src\$env:StrongNameKeyName",[Convert]::FromBase64String($env:StrongNameKey))
    }
build_script:
- ps: >-
    nuget restore packages.tools.config -PackagesDirectory tools

    Get-ChildItem -path "tools" -Recurse

    dotnet build ./src/$env:namespace.sln
    
    if ($env:APPVEYOR_REPO_TAG -eq "true")
    {
        dotnet pack ./src/V3/$env:namespace --no-build -p:PackageVersion=$env:APPVEYOR_REPO_TAG_NAME
        dotnet pack ./src/V4/$env:namespace --no-build -p:PackageVersion=$env:APPVEYOR_REPO_TAG_NAME
    }
    else
    {
        dotnet pack ./src/V3/$env:namespace --no-build -p:PackageVersion=$env:APPVEYOR_BUILD_VERSION
        dotnet pack ./src/V4/$env:namespace --no-build -p:PackageVersion=$env:APPVEYOR_BUILD_VERSION
    }
test_script:
- cmd: >-
    dotnet test ./src/%common_module%/%namespace%.%common_module%.Tests /p:CollectCoverage=true /p:Exclude=[xunit.*]* /p:CoverletOutputFormat=%cc% /p:CoverletOutput=%appveyor_build_folder%\%cc%\%namespace%.%common_module%.xml

    dotnet test ./src/V4/%namespace%.Tests /p:CollectCoverage=true /p:Exclude=[xunit.*]* /p:CoverletOutputFormat=%cc% /p:CoverletOutput=%appveyor_build_folder%\%cc%\%namespace%.V4.xml

    OpenCover.Console.exe -register:user -target:"%appveyor_build_folder%\tools\xunit.runner.console.2.4.1\tools\net47\xunit.console.exe" -targetargs:"./src/V3/Bot.Ibex.Instrumentation.Tests/bin/Release/net47/Bot.Ibex.Instrumentation.V3.Tests.dll" -output:"%appveyor_build_folder%\%cc%\%namespace%.V3.xml" -filter:"+[Bot.Ibex.Instrumentation*]* -[*.Tests]*"

    codecov -f %appveyor_build_folder%\%cc%\%namespace%.V3.xml --flag unittests

    codecov -f %appveyor_build_folder%\%cc%\%namespace%.V4.xml --flag unittests

    codecov -f %appveyor_build_folder%\%cc%\%namespace%.%common_module%.xml --flag unittests
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: qqq0JuWMeD+afbZtwGw14cOClYXD0YnylN+lmpZgasAu0/CRklVDe+WExs128bvF
  on:
    appveyor_repo_tag: true
  skip_symbols: false
